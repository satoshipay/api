machine:
  ruby:
    version: "2.3.0"
  services:
    - docker

deployment:
  develop:
    branch: master
    commands:
      - bundle install
      - bundle exec middleman build --clean
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker build -t satoshipay/api-docs .
      - docker push satoshipay/api-docs